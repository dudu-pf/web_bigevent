<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 没有提供action属性时，提交的数据提交到当前页面     ：from表单的属性.html?user_name=123&password=123  -->
    <!-- 提供了action属性时 提交到action对应的地址 ：login?user_name=123&password=123-->

    <!-- target = _self 在当前页面打开新页面 ，默认 -->
    <!-- target = _blank 在新页面打开新页面 -->

    <!-- method :规定以何种方式将表单数据提交到action url中 默认 get-->

    <!-- enctype属性规定在发送表单数据之前如何对数据进行编码 默认application/x-www-form-urlencoded 表示发送浅编码所有的字符 -->
    <form action="/login" target="_blank" method="GET" enctype="application/x-www-form-urlencoded">
        <input type="text" name="user_name" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>

    <!-- 表单同步：点击submit数据进行提交  -->

    <!-- 提交缺点： -->
    <!-- 1.整个页面会发生跳转，跳转到action url 所指向的地址，用户体验差 -->
    <!-- 2.提交后，页面之前的状态和数据会丢失 -->

    <!-- 解决以上问题 -->
    <!-- 解决方案：表单只负责采集数据，ajax负责将数据提交到服务器 -->
</body>

</html>
